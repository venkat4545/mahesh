<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
        <h3>sign up</h3>
       <form action='/signup'   method='post'>
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username"name="username" placeholder="create the username" required/>
         <br/>
        <label for="firstname">firstname</label>
        <input type="text" id="firstname"name="firstname" placeholder="create the firstname" required/>
        <br/>
        <label for="lastname">lastname</label>
        <input type="text" id="lastname"name="lastname" placeholder="create the username" required/>
        <br/>
        <label for="email">email</label>
        <input type="email" id="email"name="email" placeholder="create the username" required/>
        <br/>
        <label for="password">password</label>
        <input type="password" id="password"name="password" placeholder="create the username" required/>
        <br/>
        <label for="conformpass">confirm password</label>
        <input type="conformpass" id="conformpass"name="conformpass" placeholder="create the username" required/>
        <br/>
         <button type="submit">sign up</button>
       </form>
        
        <script src="" async defer></script>
    </body>
</html>
